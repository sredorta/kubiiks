<ng-container *ngIf="getSupportedLanguages().length>1">
        <button mat-button attr.aria-label="{{'kiilib.language' | translate}}" [matMenuTriggerFor]="menu" class="btn w100 h100">        
            <div class="flag" [ngStyle]="{'background-position': getFlagPosition(currentLanguage) }"></div>
        </button>
        <mat-menu #menu="matMenu">
          <button *ngFor="let language of getSupportedLanguages()" mat-menu-item  class="item" (click)="selectLanguage(language.iso);">
                <div  class="flag" [ngStyle]="{'background-position': getFlagPosition(language.code) }"></div><span>{{language.name}}</span>  
          </button>
        </mat-menu>
</ng-container>
